<!doctype html>
{% load static %}
<html class="no-js " lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Painel do Cliente • CBL Reciclagem">
    <!-- ==== Document Title ==== -->
    <title>{% block title %}Painel do Cliente :: CBL Reciclagem{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png"> <!-- Favicon-->
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
    {% block extra_css %}{% endblock extra_css %}
</head>

<body class="theme-orange theme-dark ls-toggle-menu right_icon_toggle">

<!-- Page Loader -->
<div class="page-loader-wrapper theme-dark">
    <div class="loader">
        <div class="m-t-30">
            <img class="zmdi-hc-spin" src="{% static 'assets/images/loader.svg' %}" width="48" height="48" alt="zDesk">
        </div>
        <p>Carregando...</p>
    </div>
</div>

{% include 'core/main-nav.html' %}

<!-- Main Content -->

{% block content %}
{% endblock %}

<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script>

<script src="{% static 'assets/bundles/mainscripts.bundle.js' %}"></script>

{% block extra_js %}{% endblock extra_js %}

<script>
    // Altera item ativo no menu de navegação
    $(document).ready(function () {
        $('li.active').removeClass('active');
        $('a[href="' + location.pathname + '"]').closest('li').addClass('active');
    });
</script>

</body>
</html>
