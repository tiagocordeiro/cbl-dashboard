<!doctype html>
{% load static %}
<html class="no-js " lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="description" content="Painel do Cliente CBL Reciclagem">

    <title>Painel do Cliente :: CBL Reciclagem :: Desconectado</title>
    <!-- Favicon-->
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/png"> <!-- Favicon-->
    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}">
</head>

<body class="theme-blush theme-dark">

<div class="authentication">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <form class="card auth_form">
                    <div class="header">
                        <img class="logo" src="{% static 'images/logo.svg' %}" alt="CBL Reciclagem">
                        <h5>Desconectado</h5>
                        <span>Você fez logout.</span>
                    </div>
                    <div class="body">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-block waves-effect waves-light">ACESSAR</a>
                        <div class="signin_with mt-3">
                            <a href="javascript:void(0);" class="link">Precisa de ajuda?</a>
                        </div>
                    </div>
                </form>
                <div class="copyright text-center">
                    &copy; {% now "Y" %} <span><a href="{% url 'dashboard' %}">CBL Reciclagem</a></span>
                </div>
            </div>
            <div class="col-lg-8 col-sm-12">
                <div class="card">
                    <img alt="Autenticação" src="{% static 'assets/images/maintanance.svg' %}"/>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script src="{% static 'assets/bundles/libscripts.bundle.js' %}"></script>
<script src="{% static 'assets/bundles/vendorscripts.bundle.js' %}"></script> <!-- Lib Scripts Plugin Js -->
</body>
</html>
